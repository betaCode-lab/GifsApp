<div class="container vh-100">
    <div class="row h-100 align-items-center">
        <div class="col-12 d-flex flex-column align-items-center">
            
            <h2>Log In</h2>
            <form 
                [formGroup]="loginForm"
                (submit)="login()"
                class="w-50">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Email"
                        formControlName="email">

                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <p *ngIf="email?.errors?.['required']" class="text-danger">Email is required.</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control"
                        placeholder="Password"
                        formControlName="password">

                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <p *ngIf="password?.errors?.['required']" class="text-danger">Password is required.</p>
                    </div>
                </div>

                <div class="mb-3">
                    <a routerLink="/auth/create">You don't have an account? Create one</a>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</div>
